<!DOCTYPE html>
<html>
	<meta charset="utf-8">
	<title>Unlimited Even</title>
<body>
	<h1>Unlimited Even:</h1>
	<script>
		var n = 6;
		var x = 0;
		var y = 1;
		while(x != n){
			x = x + 2;
		   var p = x % 2;
		       if(p == 0){
			   y = y * x;
		}
		}
		 document.write(y);
	</script>
</body>
</html>
